<div class="section">
    <div class="container">
      
      <div class="row">
        <div class="col-md-8">

          <!-- Example single danger button -->
          <mat-form-field class="bg-secondary col-md-4" appearance="fill">
            <mat-label>Content Type</mat-label>
            <mat-select [(ngModel)]="selectedType" name="type">
              <mat-option *ngFor="let type of types" [value]="type.value">
                {{type.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="bg-secondary  col-md-4" appearance="fill">
            <mat-label>Genres</mat-label>
            <mat-select [formControl]="genres" multiple>
              <mat-option *ngFor="let genre of genresList" [value]="genre">{{genre}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-slider class="bg-secondary" 
  thumbLabel
  [(ngModel)]="imdbRating"
  [displayWith]="formatLabel"
  tickInterval="0.1"
  min="3"
  max="10"></mat-slider>
        </div>
                <div class="col-md-3">
                  <mat-form-field   class="example-full-width bg-secondary">
                    <mat-label>Favorite food</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="Sushi">
                  </mat-form-field>
          </div>
          <div class="col-md-2">
              <div class="btn-group">
                  <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Separated link</a>
                  </div>
                </div>
          </div>
          <div class="col-md-2 text-right">
              <button type="button" class="btn btn-success" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="searchinverse()">Search
                </button>
          </div>
      </div>
</div>
</div>
  

    <!--Search Results-->

    </div>
